<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>USER STORIES:</h1>
    <table>
        <tr>
            <th>Id</th>
            <th>Story Title</th>
            <th>User Story</th>
            <th>Acceptance Criteria</th>
            <th>Estimastion</th>
            <th>Bussines Value</th>
            <th>Status</th>
        </tr>
        <tr th:each="s : ${userStories}">
            <td th:text="${s.id}"></td>
            <td th:text="${s.title}"></td>
            <td th:text="${s.story}"></td>
            <td th:text="${s.acceptanceCriteria}"></td>
            <td th:text="${s.estimastion}"></td>
            <td th:text="${s.bussinesValue}"></td>
            <td th:text="${s.userStoryStatus}"></td>
        </tr>
    </table>
    <div th:text="${userStory}">

    </div>
</body>
</html>
